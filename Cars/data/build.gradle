apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions.unitTests.all {
        testLogging {
            events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
        }
    }
}

dependencies {
    def dataDependencies = rootProject.ext.dataDependencies
    def dataTestDependencies = rootProject.ext.dataTestDependencies

    implementation project(":domain")

    implementation dataDependencies.kotlinStdLibrary
    implementation dataDependencies.appCompat
    implementation dataDependencies.coreKotlinExtensions
    implementation dataDependencies.rxjava2
    api dataDependencies.retrofit
    api dataDependencies.retrofitGsonConverter
    api dataDependencies.retrofitRxJavaAdapter
    implementation dataDependencies.gson
    implementation dataDependencies.httpLogging

    testImplementation dataTestDependencies.junit
    testImplementation dataTestDependencies.mockk
    testImplementation dataTestDependencies.forger
}
